<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --primary-dark: #cc0000;
            --primary-light: #ffebeb;
            --secondary: #0077cc;
            --secondary-light: #e8f4fd;
            --success: #00c853;
            --success-light: #e6f4ea;
            --error: #f44336;
            --error-light: #fce8e6;
            --gray-light: #f5f5f5;
            --gray: #e0e0e0;
            --dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 850px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary), #ff3838);
            padding: 25px 30px;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 i {
            font-size: 26px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .card-body {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gray);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        input[type="text"]::placeholder {
            color: #aaa;
        }

        .option-group {
            margin-bottom: 25px;
        }

        .option-group-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .option-group-label i {
            color: var(--primary);
        }

        .option-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .option-button {
            background: white;
            color: var(--dark);
            border: 2px solid var(--gray);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            flex: 1;
            min-width: 120px;
            transition: all 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .option-button:hover:not(.selected):not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
        }

        .option-button.selected {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        .option-button:disabled {
            background: var(--gray-light);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-button i {
            font-size: 14px;
        }

        .download-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .download-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .status.loading { 
            background: var(--secondary-light); 
            color: var(--secondary); 
        }
        
        .status.success { 
            background: var(--success-light); 
            color: var(--success); 
        }
        
        .status.error { 
            background: var(--error-light); 
            color: var(--error); 
        }

        .result-container {
            margin-top: 30px;
            background: var(--gray-light);
            border-radius: 8px;
            padding: 20px;
        }

        #video-title {
            font-size: 18px;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .result-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
        }

        .result-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .result-item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-item-info i {
            color: var(--primary);
            font-size: 20px;
        }

        .download-link {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .download-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .hidden { 
            display: none; 
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card-header, .card-body {
                padding: 20px;
            }
            
            .option-button {
                padding: 8px 12px;
                min-width: 100px;
                font-size: 13px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fab fa-youtube"></i> YouTube Downloader</h1>
                <div class="subtitle">Download videos, audio, and subtitles from YouTube</div>
            </div>
            
            <div class="card-body">
                <div class="input-group">
                    <label for="youtube-url"><i class="fas fa-link"></i> YouTube URL:</label>
                    <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                
                <div class="option-group">
                    <div class="option-group-label">
                        <i class="fas fa-download"></i>
                        <label>Download Type:</label>
                    </div>
                    <div class="option-buttons" id="download-type-buttons">
                        <button class="option-button selected" data-type="subtitle">
                            <i class="fas fa-closed-captioning"></i> Subtitles (+Video)
                        </button>
                        <button class="option-button" data-type="audio">
                            <i class="fas fa-music"></i> Audio
                        </button>
                        <button class="option-button" data-type="video">
                            <i class="fas fa-video"></i> Video
                        </button>
                    </div>
                </div>
                
                <div class="option-group" id="subtitle-options">
                    <div class="option-group-label">
                        <i class="fas fa-clock"></i>
                        <label>Subtitle Options:</label>
                    </div>
                    <div class="option-buttons" id="timestamp-buttons">
                        <button class="option-button" data-timestamps="true">
                            <i class="fas fa-stopwatch"></i> With Timestamps
                        </button>
                        <button class="option-button selected" data-timestamps="false">
                            <i class="fas fa-align-left"></i> Without Timestamps
                        </button>
                    </div>
                </div>
                
                <div class="option-group" id="model-options">
                    <div class="option-group-label">
                        <i class="fas fa-cog"></i>
                        <label>Transcription Model:</label>
                    </div>
                    <div class="option-buttons" id="model-buttons">
                        <button class="option-button" data-model="base">
                            <i class="fas fa-bolt"></i> Base (Fast)
                        </button>
                        <button class="option-button selected" data-model="small">
                            <i class="fas fa-balance-scale"></i> Small (Balanced)
                        </button>
                        <button class="option-button" data-model="medium">
                            <i class="fas fa-check-double"></i> Medium (Accurate)
                        </button>
                    </div>
                </div>
                
                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i> Download
                </button>
                
                <div id="status-message" class="status hidden"></div>
                
                <div id="result-container" class="result-container hidden">
                    <h2 id="video-title"></h2>
                    <div id="result-list" class="result-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const youtubeUrlInput = document.getElementById('youtube-url');
        const downloadTypeButtons = document.querySelectorAll('#download-type-buttons .option-button');
        const timestampButtons = document.querySelectorAll('#timestamp-buttons .option-button');
        const modelButtons = document.querySelectorAll('#model-buttons .option-button');
        const subtitleOptions = document.getElementById('subtitle-options');
        const modelOptions = document.getElementById('model-options');
        const downloadBtn = document.getElementById('download-btn');
        const statusMessage = document.getElementById('status-message');
        const resultContainer = document.getElementById('result-container');
        const videoTitleElement = document.getElementById('video-title');
        const resultListElement = document.getElementById('result-list');

        let selectedDownloadType = 'subtitle';
        let selectedTimestamps = false;
        let selectedModel = 'small';

        // 下载类型选择
        downloadTypeButtons.forEach(button => {
            button.addEventListener('click', () => {
                downloadTypeButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedDownloadType = button.dataset.type;
                subtitleOptions.style.display = selectedDownloadType === 'subtitle' ? 'block' : 'none';
                modelOptions.style.display = selectedDownloadType === 'subtitle' ? 'block' : 'none';
            });
        });

        // 时间戳选择
        timestampButtons.forEach(button => {
            button.addEventListener('click', () => {
                timestampButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedTimestamps = button.dataset.timestamps === 'true';
            });
        });

        // 模型选择
        modelButtons.forEach(button => {
            button.addEventListener('click', () => {
                modelButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedModel = button.dataset.model;
            });
        });

        downloadBtn.addEventListener('click', async () => {
            const youtubeUrl = youtubeUrlInput.value.trim();
            if (!youtubeUrl) {
                showStatus('error', '<i class="fas fa-exclamation-circle"></i> Please enter a YouTube URL');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<div class="spinner"></div> Processing...';
            showStatus('loading', '<i class="fas fa-spinner fa-spin"></i> Processing your request...');
            resultContainer.classList.add('hidden');

            try {
                let endpoint;
                let body = { youtube_url: youtubeUrl };
                if (selectedDownloadType === 'subtitle') {
                    endpoint = '/download_subtitle';
                    body.include_timestamps = selectedTimestamps;
                    body.model_size = selectedModel;
                } else if (selectedDownloadType === 'video') {
                    endpoint = '/download_video';
                } else if (selectedDownloadType === 'audio') {
                    endpoint = '/download_audio';
                }

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    showStatus('success', '<i class="fas fa-check-circle"></i> ' + data.message);
                    displayResults(data, selectedDownloadType);
                } else {
                    showStatus('error', '<i class="fas fa-exclamation-circle"></i> ' + (data.message || 'An error occurred'));
                }
            } catch (error) {
                showStatus('error', '<i class="fas fa-exclamation-triangle"></i> Network error: ' + error.message);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
            }
        });

        function showStatus(type, message) {
            statusMessage.innerHTML = message;
            statusMessage.className = `status ${type}`;
            statusMessage.classList.remove('hidden');
        }

        function displayResults(data, downloadType) {
            videoTitleElement.textContent = data.video_title;
            resultListElement.innerHTML = '';

            if (downloadType === 'subtitle') {
                if (data.video) {
                    resultListElement.innerHTML += `
                        <div class="result-item">
                            <div class="result-item-info">
                                <i class="fas fa-video"></i>
                                <div>Video (MP4)</div>
                            </div>
                            <a href="${data.video.path}" download="${data.video.filename}" class="download-link">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    `;
                }
                data.subtitles.forEach(subtitle => {
                    resultListElement.innerHTML += `
                        <div class="result-item">
                            <div class="result-item-info">
                                <i class="fas fa-closed-captioning"></i>
                                <div>${subtitle.language} (${subtitle.type})</div>
                            </div>
                            <a href="${subtitle.path}" download="${subtitle.filename}" class="download-link">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    `;
                });
            } else if (downloadType === 'video') {
                resultListElement.innerHTML += `
                    <div class="result-item">
                        <div class="result-item-info">
                            <i class="fas fa-video"></i>
                            <div>Video (MP4)</div>
                        </div>
                        <a href="${data.video.path}" download="${data.video.filename}" class="download-link">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                `;
            } else if (downloadType === 'audio') {
                resultListElement.innerHTML += `
                    <div class="result-item">
                        <div class="result-item-info">
                            <i class="fas fa-music"></i>
                            <div>Audio (MP3)</div>
                        </div>
                        <a href="${data.audio.path}" download="${data.audio.filename}" class="download-link">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                `;
            }
            resultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
